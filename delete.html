<div
  id="carouselExampleControls"
  data-ride="carousel"
  data-interval="3000"
  class="page-content bg-white carousel slide carousel slide"
>
  <div class="carousel-inner">
    <div
      class="banner-one carousel-item"
      style="background-image: url(./bg1.png)"
    >
      <div class="container">
        <div class="banner-inner">
          <div class="img1">
            <img src="./balls.png" alt="" />
          </div>
          <div class="img2">
            <img src="assets/images/main-slider/slider1/pic4.png" alt="" />
          </div>
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="banner-content">
                <h1
                  data-wow-duration="1.2s"
                  data-wow-delay="1s"
                  class="wow fadeInUp"
                  style="
                    visibility: visible;
                    animation-duration: 1.2s;
                    animation-delay: 1s;
                    animation-name: fadeInUp;
                  "
                >
                  Increase Engagement &amp; Revenue
                </h1>
                <h4
                  data-wow-duration="1.4s"
                  data-wow-delay="1.5s"
                  class="wow fadeInUp m-b30"
                  style="
                    visibility: visible;
                    animation-duration: 1.4s;
                    animation-delay: 1.5s;
                    animation-name: fadeInUp;
                  "
                >
                  Realise the power of
                  <span class="text-primary">Live commerce</span>
                  in your website &amp; social channels.
                </h4>
                <a
                  data-wow-duration="1.6s"
                  data-wow-delay="2s"
                  href="#contact"
                  class="wow fadeInUp btn btn-link d-inline-flex align-items-center mt-5"
                  style="
                    visibility: visible;
                    animation-duration: 1.6s;
                    animation-delay: 2s;
                    animation-name: fadeInUp;
                  "
                  ><i class="fa fa-angle-right m-r10"></i>Let's Talk</a
                >
              </div>
            </div>
            <div class="col-md-6">
              <div
                data-wow-duration="1.6s"
                data-wow-delay="0.8s"
                class="dz-media move-box wow fadeIn"
                style="
                  visibility: visible;
                  animation-duration: 1.6s;
                  animation-delay: 0.8s;
                  animation-name: fadeIn;
                "
              >
                <img src="./video_gif_1.gif" alt="" class="move-2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="banner-one carousel-item active"
      style="background-image: url(./bg1.png)"
    >
      <div class="container">
        <div class="banner-inner">
          <div class="img1">
            <img src="./balls.png" alt="" />
          </div>
          <div class="img2">
            <img src="assets/images/main-slider/slider1/pic4.png" alt="" />
          </div>
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="banner-content mt-5">
                <h1
                  data-wow-duration="1.2s"
                  data-wow-delay="1s"
                  class="wow fadeInUp"
                  style="
                    visibility: visible;
                    animation-duration: 1.2s;
                    animation-delay: 1s;
                    animation-name: fadeInUp;
                  "
                >
                  Boost Your Reach
                </h1>
                <h4
                  data-wow-duration="1.4s"
                  data-wow-delay="1.5s"
                  class="wow fadeInUp m-b30"
                  style="
                    visibility: visible;
                    animation-duration: 1.4s;
                    animation-delay: 1.5s;
                    animation-name: fadeInUp;
                  "
                >
                  Connect with your own audience through Livestreaming on all
                  <span class="text-primary"> social platforms </span>or
                  websites.
                </h4>
                <a
                  data-wow-duration="1.6s"
                  data-wow-delay="2s"
                  href="#contact"
                  class="wow fadeInUp btn btn-link d-inline-flex align-items-center mt-5"
                  style="
                    visibility: visible;
                    animation-duration: 1.6s;
                    animation-delay: 2s;
                    animation-name: fadeInUp;
                  "
                  ><i class="fa fa-angle-right m-r10"></i>Let's Talk</a
                >
              </div>
            </div>
            <div class="col-md-6">
              <div
                data-wow-duration="1.6s"
                data-wow-delay="0.8s"
                class="dz-media move-box wow fadeIn"
                style="
                  visibility: visible;
                  animation-duration: 1.6s;
                  animation-delay: 0.8s;
                  animation-name: fadeIn;
                "
              >
                <img src="./main2.gif" alt="" class="move-2" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    href="#carouselExampleControls"
    role="button"
    data-slide="prev"
    class="carousel-control-prev"
    ><i
      class="fa fa-angle-right m-r10"
      style="color: black; transform: rotate(180deg); font-size: 50px"
    ></i></a
  ><a
    href="#carouselExampleControls"
    role="button"
    data-slide="next"
    class="carousel-control-next"
    ><i
      class="fa fa-angle-right m-r10"
      style="color: black; font-size: 50px"
    ></i
  ></a>
</div>
